<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container card">
        <h2>Create an Account</h2>
        <!-- Flash messages for user feedback -->
        <ul class="flashes">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </ul>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" oninput="checkPasswordStrength()">
            <p id="password-strength" class="password-feedback"></p>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required oninput="checkPasswordMatch()">
            <p id="password-match" class="password-feedback"></p>
            
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    
    <!-- Link to the password validation script -->
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
</body>
</html>
